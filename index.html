<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#1E1E1E]">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 relative">
            <div class="absolute left-10 md:left-16">
                <div class="mt-8 relative flex justify-center items-center">
                    <img class="" src="./assets/image/bg.png" alt="">
                    <img class=" absolute mb-28" src="./assets/image/Group.png" alt="">
                </div>
            </div>
         <!-- login part html start -->
         <div class="w-full p-6 absolute mt-48 ">
            <div class="">
              <div class="bg-white p-5 rounded-3xl w-full">
                <div class="">
                  <fieldset class="fieldset">
                    <label class="text-xl font-semibold">Mobile Number</label>
                    <input id="input-number" value="01977858666" type="number" class="input rounded-full py-6 w-full bg-[#F4F5F7]" placeholder="Your Number" required/>

                    <label class="text-xl font-semibold">4 Digit pin</label>
                    <input id="input-pin" value="1236" type="text" class="input rounded-full py-6 w-full bg-[#F4F5F7]" placeholder="Enter 4 Digit Pin" required/>

                    <button id="btn-login" class="btn bg-[#0874F2] rounded-full text-xl text-white font-bold py-6 mt-4">Login</button>
                  </fieldset>
                </div>
              </div>
            </div>
        </div>
    </section>

    <script src="./script/login.js"></script>
</body>
</html>
